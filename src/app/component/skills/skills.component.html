<div class="row">

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <h1>Hard & Soft Skills</h1>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [backgroundPadding]="7" 
        [percent]="(skill.porcentaje)" 
        [showSubtitle]="false"
        [radius]="60" [space]="-2"
        [title]="(skill.nombre)" 
        [outerStrokeWidth]="2" 
        [outerStrokeColor]="'#808080'"
        [innerStrokeColor]="'#e7e8ea'" 
        [animation]="true" 
        [animationDuration]="600"
        [showUnits]="false">
    </circle-progress>
    <div>
        <td *ngIf="isLogged">
            <button class="btn btn-outline-secondary" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pen-fill"></i></button>
        </td>
        <!-- BORRAR -->
        <td *ngIf="isLogged">
            <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash3-fill"></i> </button>
        </td>
    </div>

       
    </div>

</div>
