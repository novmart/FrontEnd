<div class="row">
    <h1>EDUCACION</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <!-- EDITAR -->
                    <td><h5>{{Educacion.descripcionE}}</h5></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pen"></i></button>
                    </td>
                    <!-- BORRAR -->
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-recycle"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
