<section class="h-100 gradient-form" style="background-color: rgba(16, 8, 66, 0.951);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                 
                  <h3 class="mt-1 mb-5 pb-1"> LOGIN  </h3>
                </div>

                <p>Please login to your account</p>
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                      <!-- placeholder="Phone number or email address" /> -->
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password"  name="password"   class="form-control form-control-lg"[(ngModel)]="password" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                      in</button>
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Sign Up</a></p>
                    <!-- <button type="button" class="btn btn-outline-danger">Create new</button> -->
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <!-- <h4 class="mb-4">Prepárate para poder diseñar tu Portfolio </h4>
                <p class="small mb-0">CV con tu experiencia y educacion en el campo IT :) </p>
                <img src="../../../assets/login.jpg"
                style="width: 250px;"> -->
                <img src="../../../assets/logo_transparent.png"
                style="width: 400px; "  alt="logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
