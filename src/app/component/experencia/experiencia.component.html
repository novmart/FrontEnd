<div class="row">
    <h1>EXPERIENCIA</h1>
    <div class="col-lg-2">
        <button type="button"  class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
     
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h3>{{Experiencia.nombreE}}</h3>
                    </td>
                    <td> {{Experiencia.descripcionE}} </td>
                   
                    <!-- EDITAR -->
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pen"></i></button>
                    </td>
                    <!-- BORRAR -->
                    <th *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-recycle"></i> </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
