<div class="row">
    <h1> Experiencia Laboral </h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h3>{{Experiencia.nombreE}}</h3>
                    </td>
                    <td *ngIf="isLogged">{{Experiencia.descripcionE}}</td>
                    <td><button class="btn btn-outline-dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pen-fill"></i>EDITAR</button></td>


                    <td *ngIf="isLogged"></td>
                    <td><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i> BORRAR
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
